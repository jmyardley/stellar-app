<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="/stylesheets/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script>

    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth'
      });
      calendar.render();
    });

  </script>
  <div style="background-color: #84a9ac;text-align: left;" class="container-fluid">

</head>

<body style="background-color: #84a9ac; min-height: 100vh;">
  <div style="background-color: #4bb9b970;text-align: left;" <div class="container-fluid">
    <nav class="navbar navbar-default">
      <div class="navbar-header"></div>
      <h1><i class="fa fa-medkit"></i>We're All In This Together</h1>
    </nav>
  </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <!-- The sidebar -->
        <img src="https://i.imgur.com/OuLBpZt.png" alt="We're All In This Together" width="500" height="600" class="sidebar">
      </div> 
      <div class="col-md-6">
      <h2>Login Form</h2>
        <form class="login">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>
        <br />
        <p>Or sign up <a href="/">here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="/js/login.js"></script>

</body>

</html>
